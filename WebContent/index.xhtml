<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:form>
		<p:dataTable rowClasses="table-linha-par, table-linha-impar"
			value="#{automovelBean.listaPaginada}" var="automovel"
			paginator="true" lazy="true" rows="4" border="1">
			<p:column>
				<f:facet name="header">id</f:facet>
				1
			</p:column>
			<p:column>
				<f:facet name="header">modelo</f:facet>		
				2
			</p:column>
			<p:column>
				<f:facet name="header">anoFabricacao</f:facet>
			3
			</p:column>
			<p:column>
				<f:facet name="header">observacoes</f:facet>
				4
			</p:column>
			<p:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink action="#{automovelBean.exclui(automovel)}">
				excluir
			</h:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
